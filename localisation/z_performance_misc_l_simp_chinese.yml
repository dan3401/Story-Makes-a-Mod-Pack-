l_simp_chinese:
###_功能 额外优化 ################################################################################################

#_指南
 z_mm_tips_pf2_btn_misc_guide: "§G无尽群星：§!额外优化\n注意：所有优化功能都是可以随时调整的，仔细阅读使用说明并选择适合你的优化方式。\n\n动态人口限制：此功能根据星球可用工作数目限制人口增长，防止星球充满失业人口。注意：开启后，殖民地新增一个决策可以进一步限制人口增长。\n\n星球人口上限：过多的人口意味着极慢的游戏速度，此功能根据星球大小与类型设置一个最大人口上限。注意：可能与部分新增星球类型的mod冲突，如果遇到请在steam页面汇报。\n\n贸易路线优化：贸易路线是卡顿原因之一，此功能可关闭贸易路线并以其他方式补充贸易收入。\n\n轨道栖息地限制：轨道栖息地意味着大量人口和恐怖的后期卡顿，此功能给予你3种方式对其进行优化。\n\n环世界优化：过多的环世界也是卡顿的原因，此功能禁止AI建造环世界基址。\n\n禁用自我进化：自我进化会导致物种过度增多，增加卡顿。\n\n禁用杂交飞升：杂交飞升会导致物种过度增多，增加卡顿。\n\n禁止物种改造：禁止AI进行任何物种改造，物种改造意味着更多物种，恐怖的后期卡顿。\n\n手动功能：橙色按钮皆为手动功能，可以合并物种或清除轨道栖息地。"

#_main
 z_modmenu_performance2: "§G无尽群星：额外已优化§!"
 z_performance2_title: "§G无尽群星：§!额外优化设置"
 z_performance2_title_desc: "设置无尽群星提供的各种§Y额外优化功能§!\n§Y注意：§!如同人口检测优化，此类优化都会对游戏性有微小的影响。如果您不知道您在做什么，建议保持默认状态，不要调整。"
 z_mm_performance2_desc: "设置无尽群星提供的各种§Y额外优化功能§!，§Y点击右上角指南查看详细介绍。§!\n§Y注意：§!如同人口检测优化，此类优化都会对游戏性有微小的影响。如果您不知道您在做什么，建议保持默认状态，不要调整。"
