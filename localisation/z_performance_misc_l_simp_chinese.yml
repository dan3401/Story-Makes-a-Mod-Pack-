###_贸易路线
 z_performance_misc.11.a1: "贸易路线检测 §H未改动§!"
 z_performance_misc.11.a1.tooltip: "使用原版游戏设置，开启AI贸易系统，§Y每日贸易路线检测§!在后期星门网络建成时将严重延缓游戏速度。\n\n§Y原版游戏默认设定。§!"
 z_performance_misc.11.a2: "贸易路线检测 §G已优化§!"
 z_performance_misc.11.a2.tooltip: "使用无尽群星优化，关闭AI贸易系统，并增加固定能源产出buff作为补偿，减少§Y每日贸易路线检测§!产生的运算压力。\n\n§Y注意：尽管有补偿buff，但是并不能精确模拟贸易收益，会轻微影响游戏性。§!"
 z_performance_misc.11.a3: "贸易路线检测 §R已禁用§!"
 z_performance_misc.11.a3.tooltip: "使用极限模式，关闭全部贸易系统(包括玩家)，并增加固定能源产出buff作为补偿，减少§Y每日贸易路线检测§!产生的运算压力。\n\n§Y注意：尽管有补偿buff，但是并不能精确模拟贸易收益，会轻微影响游戏性。§!"
 
###_动态人口限制
 z_performance_misc.11.i0: "动态人口限制 §H已禁用§!"
 z_performance_misc.11.i0.tooltip: "使用原版游戏设置，关闭动态人口限制，无业人口数量不会影响星球人口出生/装配/迁入速率。\n\n§Y注意：大量闲置人口增长将严重减少星球稳定性，而不受控制的人口增长会让后期人口过多，影响游戏流畅性。§!"
 z_performance_misc.11.i1: "动态人口限制 §B极低§!"
 z_performance_misc.11.i1.tooltip: "启用动态人口限制并设置为极低。越多的无业人口，星球人口出生/装配/迁入速率，从4无业人口开始限制人口增长，最多允许8无业人口存在。\n\n§Y这与游戏原本无限制的人口增长机制有所不同§!"
 z_performance_misc.11.i2: "动态人口限制 §G低§!"
 z_performance_misc.11.i2.tooltip: "启用动态人口限制并设置为低，越多的无业人口，星球人口出生/装配/迁入速率，从5无业人口开始限制人口增长，最多允许12无业人口存在。\n\n§Y这与游戏原本无限制的人口增长机制有所不同§!"
 z_performance_misc.11.i3: "动态人口限制 §B高§!"
 z_performance_misc.11.i3.tooltip: "使用无尽群星设置，启用动态人口限制并设置为高。越多的无业人口，星球人口出生/装配/迁入速率，从6无业人口开始限制人口增长，最多允许20无业人口存在。\n\n§Y这与游戏原本无限制的人口增长机制有所不同§!"
#_[decision]
 z_pf2_dec_extreme_pop_restrict_on:0 "严格人口限制§H已开启§!"
 z_pf2_dec_extreme_pop_restrict_on_desc:0 "决定是否开启严格人口限制."
 z_pf2_extreme_pop_restrict_on:0 "无业人口超过1将导致星球人口停止增长。"
 z_pf2_dec_extreme_pop_restrict_off:0 "严格人口限制§G已关闭§!"
 z_pf2_dec_extreme_pop_restrict_off_desc:0 "$z_pf2_dec_extreme_pop_restrict_on_desc$"
 z_pf2_extreme_pop_restrict_off:0 "不开启严格人口限制."

###_星球人口上限
 z_performance_misc.11.h1: "星球人口上限 §G已启用§!"
 z_performance_misc.11.h1.tooltip: "使用无尽群星设置，启用星球人口上限。按星球大小限制人口，越大的星球可以承载越多的人口。\n\n§Y注意：如果你安装有carrying capacity MOD，此功能无效。开启限制可能会一定程度影响游戏性，因为人口到达一定程度就会停止增长§!"
 z_performance_misc.11.h2: "星球人口上限 §H已禁用§!"
 z_performance_misc.11.h2.tooltip: "使用原版游戏设置，关闭星球人口上限，只要有可能，星球人口会无限增长。\n\n§Y注意：不受控制的人口增长会让后期人口过多，严重影响游戏流畅性。§!"
 
