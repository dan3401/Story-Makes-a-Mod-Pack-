#_AI轨道栖息地
 z_performance_misc.11.b1: "AI轨道栖息地建设 §G已限制§!"
 z_performance_misc.11.b1.tooltip: "使用无尽群星优化方案，AI轨道栖息地数量将被限制。可随时改变设置，但无法清除已经建设的轨道栖息地。§YAI在被允许建造轨道栖息地的情况下会无节制地建造，增加系统压力。采用此优化设置将参考已有的轨道栖息地数量为AI设置一个建造CD, 既保证游戏性又能够防止AI无节制地建设轨道栖息地。§!"
 z_performance_misc.11.b2: "AI轨道栖息地建设 §H无改动§!"
 z_performance_misc.11.b2.tooltip: "使用原版游戏设置，允许AI建设轨道栖息地。可随时改变设置，但无法清除已经建设的轨道栖息地。§YAI在被允许建造轨道栖息地的情况下会无节制地建造，增加系统压力。§!"
 z_performance_misc.11.b3: "AI轨道栖息地建设 §R完全禁止§!"
 z_performance_misc.11.b3.tooltip: "禁止AI建设轨道栖息地。可随时改变设置，但无法清除已经建设的轨道栖息地。§YAI在被允许建造轨道栖息地的情况下会无节制地建造，增加系统压力。而禁止AI建造轨道栖息地会对游戏性有一定影响。§!"
 z_performance_misc.11.b4: "AI轨道栖息地建设 §B最佳优化方案§!"
 z_performance_misc.11.b4.tooltip: "使用无尽群星默认优化方案，虚空居者AI的轨道栖息地数量将被限制，非虚空居者AI禁止建造轨道栖息地。可随时改变设置，但无法清除已经建设的轨道栖息地。§YAI在被允许建造轨道栖息地的情况下会无节制地建造，增加系统压力。而禁止AI建造轨道栖息地会对游戏性有一定影响。§!"
#_AI环世界
 z_performance_misc.11.g1: "AI环世界基址建设 §H已允许§!"
 z_performance_misc.11.g1.tooltip: "使用原版设置，AI将随意建造环世界基址。§Y一旦资金和条件达标，AI将不遗余力地建设环世界，这将会是使AI拥有大量人口并造成卡顿。§!"
 z_performance_misc.11.g2: "AI环世界基址建设 §G已禁止§!"
 z_performance_misc.11.g2.tooltip: "使用无尽群星优化方案，AI不会建造环世界基址。§Y原版的可移居星球加各种mod buff可以给AI提供足够的产出。同时此项功能不会影响AI升级已有的环世界或修复损坏的环世界。§!"
#_自我进化
 z_performance_misc.11.c1: "环境适应性自我进化 §G已关闭§!"
 z_performance_misc.11.c1.tooltip: "使用无尽群星优化方案，关闭自我进化。§Y为了适应环境进行自我进化，产生新物种，这会增加潜在的系统压力。§!"
 z_performance_misc.11.c2: "环境适应性自我进化 §H已开启§!"
 z_performance_misc.11.c2.tooltip: "使用原版游戏设置，开启自我进化。§Y为了适应环境进行自我进化，产生新物种，这会增加潜在的系统压力。§!"
#_AI物种杂交
 z_performance_misc.11.d1: "AI物种杂交 §G已禁止§!"
 z_performance_misc.11.d1.tooltip: "使用无尽群星优化方案，禁止AI进行物种杂交。会对含有杂交特性的mod生效，如Unofficial Hive DLC: Forgotten Queens。§Y杂交飞升将产生大量子物种，这会严重地增加系统负担。§!"
 z_performance_misc.11.d2: "AI物种杂交 §H已允许§!"
 z_performance_misc.11.d2.tooltip: "使用原版游戏设置，允许AI进行物种杂交。会对含有杂交特性的mod生效，如Unofficial Hive DLC: Forgotten Queens。§Y杂交飞升将产生大量子物种，这会严重地增加系统负担。§!"
#_AI基因飞升优化  [停用]
 z_performance_misc.11.e1: "AI基因飞升 §G已禁止§!"
 z_performance_misc.11.e1.tooltip: "使用无尽群星优化方案，使AI使用优化基因飞升。无法将已经开启的原版基因飞升替换为优化基因飞升，请在游戏开始时做好决定。§Y基因飞升的AI将不断创造子物种，严重增加系统负担。无尽群星优化的基因飞升禁止AI基因改造，并赋予AI补偿buff。§!"
 z_performance_misc.11.e2.tooltip: "使用原版游戏设置，使AI使用原版基因飞升。无法将已经开启的原版基因飞升替换为优化基因飞升，请在游戏开始时做好决定。§Y基因飞升的AI将不断创造子物种，严重增加系统负担。无尽群星优化的基因飞升禁止AI基因改造，并赋予AI补偿buff。§!"
 z_performance_misc.11.e2: "AI基因飞升 §H已允许§!"
#_禁用物种改造
 z_pf2_disable_ai_species_mod: "§G无尽群星§!: 禁用AI物种改造"
 z_pf2_disable_ai_species_mod_desc: "无论有机还是智械, 统统保持原本的样子."
 z_performance_misc.11.e3: "AI物种改造 §H已允许§!"
 z_performance_misc.11.e3.tooltip: "使用原版游戏设置，AI的物种改造不受限制。只要条件允许，AI将不断创造子物种，严重增加系统负担。"
 z_performance_misc.11.e5: "AI物种改造 §G已限制§!"
 z_performance_misc.11.e5.tooltip: "使用无尽群星优化方案，AI的物种改造受到限制。每一个AI物种之下最多允许存在2个子物种，相对于原版更加优化。"
 z_performance_misc.11.e4: "AI物种改造 §B已禁止§!"
 z_performance_misc.11.e4.tooltip: "使用无尽群星优化方案，AI的物种改造将被禁用。不允许AI进行任何物种改良。"
#_舰队合并
 z_performance_misc.11.k1: "AI舰队优化效率 已设为§G较高§!"
 z_performance_misc.11.k1.tooltip: "使用手动舰队优化或者自动舰队优化执行时将尽可能多地将小型舰船合并为大型舰船。"
 z_performance_misc.11.k2: "AI舰队优化效率 已设为§B标准§!"
 z_performance_misc.11.k2.tooltip: "使用手动舰队优化或者自动舰队优化执行时将保留少量小型舰船。"
 z_performance_misc.11.k3: "AI舰队优化效率 已设为§H较低§!"
 z_performance_misc.11.k3.tooltip: "使用手动舰队优化或者自动舰队优化执行时将保留大量小型舰船。"
 z_performance_misc.11.k4: "AI舰队优化自动化 §G已开启§!"
 z_performance_misc.11.k4.tooltip: "每年对所有可优化的舰队自动执行优化，优化效率遵循上一选项的设定。"
 z_performance_misc.11.k5: "AI舰队优化自动化 §H已关闭§!"
 z_performance_misc.11.k5.tooltip: "无自动舰队优化。"
#_物种整合
 z_performance_misc.11.f1: "§G物种整合-AI帝国§!"
 z_performance_misc.11.f1.tooltip: "将所有AI§Y普通帝国§!和§Y巅峰帝国§!中多余的物种进行整合，以加快人口统计速度。\n所有拥有§G完整公民权§!的pop将被替换为该帝国的§B主物种§!\n所有拥有§G居留权§!的pop将被替换为该帝国中随机拥有居留权的物种\n所有§G奴隶§!pop将被替换为该帝国中随机奴隶物种。"
 z_performance_misc.11.f1b.tooltip: "将所有AI§Y普通帝国§!和§Y巅峰帝国§!中多余的物种进行整合，以加快人口统计速度。\n所有拥有§G完整公民权§!的pop将被替换为该帝国的§B主物种§!\n所有拥有§G居留权§!的pop将被替换为该帝国中随机拥有居留权的物种\n所有§G奴隶§!pop将被替换为该帝国中随机奴隶物种\n\n§Y注意：此功能可以直接通过mod面板顶部快捷按钮触发。§!"
#_物种整合-国内
 z_performance_misc.11.f2: "§G物种整合-自身§!"
 z_performance_misc.11.f2.tooltip: "将所有帝国内多余的物种进行整合，以加快人口统计速度。\n所有拥有§G完整公民权§!的pop将被替换为§B主物种§!\n所有拥有§G居留权§!的pop将被替换为随机拥有居留权的物种\n所有§G奴隶§!pop将被替换为随机奴隶物种。"
