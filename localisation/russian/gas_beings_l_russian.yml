    trait_gas_aliens_desc:0 "Существа из газов"
    trait_single_bond_desc:0 "Частицы газа, скрепленные одинарными связями, не очень прочны."
    trait_double_bond_desc:0 "Частицы газа, скрепленные двойными связями, довольно сильные."
    trait_triple_bond_desc:0 "Частицы газа, скрепленные тройными связями, очень прочные."
    trait_ionic_bonds_desc:0 "Электростатическая энергия была получена из природных ионных связей."
    trait_low_energy_desc:0 "Атомы для этого газообразного вида имеют низкую энергию и имеют тенденцию оставаться в плотной оболочке."
    trait_high_energy_desc:0 "Атомы для этого газообразного вида имеют высокую энергию и редко остаются плотно оболочке."
    trait_gas_aromatic_desc:0 "Из за комбинации атомов в этом газообразном виде испускает восхитительный аромат."
    trait_gas_sulfur_desc:0 " Из за комбинации атомов в этом газообразном веществе испускает запах, похожий на серу."
    trait_combust_desc:0 "Сделано из газов, которые могут сгореть при определенных условиях."
    trait_non_combust_desc:0 "Безопасные газы вряд ли сгорят в большинстве условий."
    trait_good_work_ethic_desc:0 "Этот вид наслаждается работой по большей части."
    trait_poor_work_ethic_desc:0 "Этот вид работает по необходимости, а не по желанию."
    trait_nitrogen_rich_desc:0 "Азотные газы этого вида идеально подходят для сельского хозяйства."
    trait_stable_desc:0 "Ядра этого газообразного вида совершенно стабильны."
    trait_beta_decay_desc:0 "Ядра этого газообразного вида находятся в состоянии распада, они производят большое количество бета-излучения."
    trait_complex_desc:0 "Сложность, с которой эволюционировала эта газообразная форма жизни, способствует высокому интеллекту."
    trait_simple_desc:0 "Простота, в которой эволюционировала эта газообразная форма жизни, способствует среднему интеллекту."
    trait_neural_multiplex_desc:0 "Усиливая нейронные газы этого вида, интеллект значительно увеличивается."
    trait_high_pressure_desc:0 "Простота часто более эффективна, давление при этом позволяет улучшить добычу полезных ископаемых."
    trait_five_bond_desc:0 "Двойные узы? Тройные узы? Смешно! Пятикратные узы - будущее, почти неуничтожимые !"
    
    trait_pc_habitable_gas_preference:0 "Газовый гигант обитаемые"
    trait_pc_habitable_gas_preference_desc:0 "Ваш вид предпочитает толстые газообразные слои  планетарных тел"
    mod_pc_habitable_gas_habitability:0 "Газовый гигант обитаемы"
    
    #Origin
    
    origin_gas_species:0 "Газообразное начало"
    origin_gas_species_desc:0 "Неестественное газообразное тело принимало нашу эволюцию. Внутри наш вид процветал и смотрел на звезды. Со временем мы стали любопытными, и в этом любопытстве обнаружили структуры глубоко внутри газообразного ядра нашего дома. Мы устали от простого взгляда, пришло время дотянуться до звезд и узнать о нашем происхождении!"
    origin_tooltip_gas_species_effects:0 «Наш вид получает стартовую колонию в §Y$pc_habitable_gas$§!."
    
    #Planet
    
    pc_habitable_gas:0 "Измененный газовый гигант"
    pc_habitable_gas_desc:0 "Это газообразное тело не является естественным, есть явные и присутствующие признаки изменений, которые не произошли бы у нормального газового гиганта."
    
    #Deposits
    
    habitable_gas_deposit:0 "Вихревая экзотика"
    habitable_energy_deposit:0 "Слои сильного трения"
    habitable_minerals_deposit:0 "Слои высокого давления"
    habitable_space_deposit:0 "Азотные слои"
    habitable_gas_wildlife:0 "Опасная дикая природа"
    habitable_gas_deposit_desc:0 "Этот газовый слой содержит множество экзотических газов, мы можем собирать их."
    habitable_energy_deposit_desc:0 "Трение от этих яростных облаков будет велико для выработки энергоресурсов."
    habitable_minerals_deposit_desc:0 "Слои высокого давления заставили формироваться сложные минералы, мы можем добывать их."
    habitable_space_deposit_desc:0 "Богатые азотом слои являются фантастическими для наших граждан."
    habitable_gas_wildlife_desc:0 "Эти хищники не позволили бы нам жить здесь спокойно, нам придется иметь с ними дело."
    
    #Ascension Perks
    
    ap_gas_terraform:0 "Газообразный и Амбициозный"
    ap_gas_terraform_desc:0 "Наше будущее лежит в звездах, как те, кто создал наш дом, пришло время изменить гигантов к нашим потребностям. Новые горизонты - это только терраформа! \n\nAllows Терраформинг §Y$pc_gas_giant$§! в §Y$pc_habitable_gas$§!"
