 ###########
 origin_hive_infestor:0 "Рой-заразитель"
 origin_hive_infestor_effects:0 "Родной мир - §Y$pc_hive$§! (размер: £planetsize£ §Y20§!)\nСознание данного улья крепко связано с биомассой, покрывающей его родную планету, по этому дроны производят и потребляют ресурсы на §G10%§! эффективнее на §YМирах Улья§!, но оказываются почти не дееспособны на любых друих мирах. Позволяет §Yзаражать планеты§! при помощи специального решения, что бы получать с них дополнительные ресурсы."
 origin_hive_infestor_desc:0 "С самого зарождения, данный рой распространял по планете собственную биомассу, которая поддерживала его существование и помагала в развитии. В конце концов симбиоз биомассы и роя привёл к тому, что разум роя слился с биомассой и больше не способен уществовать вне её ареала распространения."
 START_SCREEN_INFEST:0 "С самого зарождения, наш рой состоял в симбиотических отношениях с биомассой. Мы кормили её, позволяя разрастись по поверхности всей планеты. После поглощения всей экосистемы планеты, мы обратили внимание на звёзды. Открыв первый гипердвигатель, мы смогли распространить биомассу на другие планеты. Мы продолжим её рост и наше развитие по галактике."
 
 pc_bio_organ:0 "Космический органоид"
 pc_bio_organ_desc:0 "Огромная органическая масса покрыла эту планету и вытягивает из неё ресурсы."

