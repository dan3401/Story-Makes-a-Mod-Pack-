l_russian:

    gas_site_homeworld:0 "Давайте исследовать ядро!"
    gas_site_homeworld_desc:0 "Это заняло годы подготовки и обдумывания. Одна задержка за другой, но теперь пришло время. У нас есть воля, у нас есть технологии. Наша система таит в себе много загадок, но ни одна из них не столь интригующая, как ядро планеты. \n\n Мы знаем, что там что-то спрятано, ранние разведчики и зондирование сигналов доказали это. Давайте нырнем и посмотрим, что заставляет это место тикать!

    gas_origin.1.name:0 "Черт! Ну, мы зашли так далеко."
    gas_origin.1.desc:0 "Это было близко! Мы почти не вернулись. Давление ниже этого уровня было намного выше того, что мы изначально рассчитывали, и этот корабль был бы разбит. Правление будет сбито с толку соединениями, которые мы с нами связали, никогда прежде не видели ничего подобного. Они должны быть неотъемлемой частью окружающей среды гиганта. \n\n Нам нужно переосмыслить дизайн нашего корабля, если мы когда-нибудь надеемся пробить нижние слои. Более толстое покрытие и более сильная внутренняя поддержка - единственный путь, которым мы идем вниз. Давайте переоборудуем этот старый корабль и вернемся к делу, эти секреты не откроются."
    gas_origin.1.a:0 "Выше и выше!"
    
    gas_origin.2.name:0 "Боже мой. Они поразительны!"
    gas_origin.2.desc:0 "Экипаж в восторге, эти постройки древние! Датирование радиоуглерода ставит их всего через несколько миллионов лет после рождения нашей галактики. И материал! Как это переживет такую ​​суровую среду, надо взять образец, это было бы неоценимо. \n\n Glee в стороне, охота продолжается. Есть несколько высоких конструкций, одна должна быть чем-то вроде центра управления или хотя бы доком? Как еще строители могли бы войти в эту мегаструктуру? Ужасно, как кажется сейчас, мы победим ».
    gas_origin.2.a:0 "Быстро! Наберите образец."
    
    gas_origin.3.name:0 "Это оно?"
    gas_origin.3.desc:0 "Мы столкнулись со структурой, которая могла бы быть тем, что мы ищем. Да, это должно быть, это явно фокус этого места. Эти вопиющие каналы и трубы все сходятся здесь. \n\n Теперь нам просто нужно попасть внутрь ... Но как?"
    gas_origin.3.a:0 "Хм ... Может быть, если мы это подтолкнем!"
    
    gas_origin.4.name:0 "Я не верю в это!"
    gas_origin.4.desc:0 "Уф! Там было какое-то прикосновение, я волновался, что мы не войдем, и мне пришлось бы искать запасы. К счастью, один из членов экипажа, в совершенно неприемлемой форме ярости, я мог бы добавить. Начал яростно атаковать средства управления, которые они не могли понять. В настоящее время их отправили в административный отпуск, мы не можем позволить прямой трансляции разрушить это для нас, даже если они были полезны некоторое время. \n\n Не волнуйтесь, как говорится, вверх и вперед! Ох ... ну это интересно. Это просто коридор, где замки? Ловушки? \n\n Нет, извините, но я надеялся на что-нибудь немного авантюрное ... \n\n Извините, я не вне очереди, это смешно! \n\n Ой, это все еще включено? Пожалуйста, не обращайте внимания на эту вспышку ."
    gas_origin.4.a:0 "Конец передачи"
    
    gas_origin.5.name:0 "Сообщение"
    gas_origin.5.desc:0 "Увлекательный, абсолютно захватывающий! Немного разочаровывает, но увлекательно. У нас не будет никаких криогенно замороженных древних, но команда тем не менее взволнована! Кто когда-либо строил это место, и впоследствии наша планета, должно быть, хотела, чтобы мы его нашли. Консоли просты и не имеют безопасности, мы можем получить доступ к сообщениям, оставленным ранее. \n\n '... Мы надеялись быть здесь для вас, но все так и не сработало, как можно было надеяться. Если вы здесь, значит, вы на пути к раскрытию своего прошлого. Поскольку мы не можем быть здесь, чтобы умерить ваши ожидания, мы сохранили знания, которые вы ищете в другом месте. То, что вы узнаете, если вы решите найти это, может быть шокирующим ... «Бла, бла, бла! Как вы можете себе представить, штаб-квартира продолжается некоторое время. \n\n Великая Луна - это место, где мы найдем сокровищницу информации ".
    gas_origin.5.a:0 "TO THE MOON!"
    
    gas_origin.6.name:0 "Проникнуть Щит!"
    gas_origin.6.desc:0 "Мы так близко, я почти могу попробовать эти сладкие артефакты! Должен быть простой способ пробить щит, до сих пор все было так просто. \n\n У нас есть интересные чтения, ничего такого, что я когда-либо видел. Я не знаю, что мы сделали по-другому, во всяком случае. "
    gas_origin.6.a:0 "Пфффф, Ничто Лазер Не Может Исправить"
    
    gas_origin.7.name:0 "Это открытие само по себе ..."
    gas_origin.7.desc:0 "Я не верю этому, месяцы, потраченные на то, чтобы сломать этот щит, и он просто открывает маленькое окно самостоятельно. Разочарованный даже не описывает, что я чувствую сейчас, независимо от того, пришло ли время приземлиться на ту Луну! \n\n Передача прекращается, тишина прерывается коротким моментом статичности ... \n\n Вы здесь? Что-то удерживает корабль на месте ... \n\n Снова отключены связи, все мониторы отображают фигуру робота. Камера следует за мшистым внешним видом, когда идет к треснутому смотровому окну. \n\n 'Привет ...' Это началось, его вокал поврежден. \n\n 'Извеняюсь, это было миленна, так как я чувствовал необходимость говорить. Я заметил, что вы исследуете эту планету, сначала я предположил худшее, вы были уничтожены захватчиками. Я собирался начать контратаку, но обнаружил, что это был ты! Наши драгоценные дети. \n\n 'Если бы я мог снова улыбнуться, я бы так великолепен. Я надеюсь, что вы не ожидаете слишком многого от этой встречи, я мало что могу сказать вам за оставшееся время. Просто ... просто дай мне взглянуть на тебя на мгновение ... Машина замолчала, ее единственный глаз замерцал. \n\n 'Да, вы, конечно, выдающиеся, не так ли? Если бы мы могли говорить вечно, но, увы, это невозможно. \n\n 'Для того, чтобы создать вас, себя и своих, мы ... мы допустили ошибку. Мы заключили договор с сущностью, которую мы никогда полностью не понимали. Но я считаю, что это была достойная цена, чтобы увидеть тебя сейчас. \n\n 'Посмотрите на этот испорченный мир, Плащаница поглощает его. Прошу вас, берегите себя. Не общайся с существами в Плащанице, они пытаются обмануть тебя, как нас. \n\n Машина отвернулась и постучала по консоли, только снаружи. «Эти коды откроют скрытое хранилище под вашей планетой. Я надеюсь, что содержание объясняет ... '\n\n Статик заменил Машину, и отверстие рухнуло. "
    gas_origin.7.a:0 "Это так много для обработки ..."