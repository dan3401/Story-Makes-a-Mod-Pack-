    START_SCREEN_PRIDE:0 "В нашей истории практически не было правителей, боявшихся лично выйти на поле боя. В эру межзвёздных путишествий изменилась концепция войны, но традиции остались. И вот, наш нынешний правитель заходит на, почти завершённый, флагман, нам осталось немного его доработать и он сможет вести наши флотилии в бой."
    
