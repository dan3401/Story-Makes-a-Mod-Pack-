    origin_empire_pride_desc:0 "В истории и культуре этой расы чётко прослеживается любовь к массивным конструкциям. Апогеем же их культурного развития считается, невероятных размеров, космический корабль - §YФлагман§!, настоящая мобильная крепость, управляющаяся лично правителем данной империи."
