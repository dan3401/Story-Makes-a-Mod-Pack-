l_russian:
    
    origin_living_station:0 "Жилая станция"
    origin_living_station_effects:0 "Игра начинается на §YПланетарной станции§! (размер: £planetsize£ §Y15§!) с возможностью §Yулучшать§! и §Yувеличивать размеры§! данной станции. Колонизация какой либо планеты приводит к её разрушению и появлению дополнительных ресурсов (исключения: §Y$pc_habitat$§!, §Y$pc_ringworld_habitable$§!, §Y$pc_hive$§!, §Y$pc_machine$§!, §Y$pc_relic$§! и §Y$pc_gaia$§!)."
    origin_living_station_desc:0 "Уже несколько покалений, данная раса проживает на станции, по истине невероятных масштабов. Записи о причинах, по которым представители этой расы покинули родной мир, могли сохраниться только в самых глубинных архивах и уже мало интересны, несмотря на это, были сохранены чертежи и переданы знания о строении этой станции, что позволяет легко её модернезировать."
    START_SCREEN_STATION:0 "Никто уже не помнит, почему на месте нашей планеты находится огромная стальная конструкция, многие поколения поддерживавшая наш род, но благодаря старым архивам и ресурсам, мы научились расширять и улучшать её. Данных навыков нам хватит, что бы прожить, не боясь кризисов и дефицитов, а с изобретением гипердвигателей, звёзды стали ближе и мы смогли наладить процесс переработки планет для добычи ресурсов."
    
    
    pc_living_station:0 "Планетарная станция"
    pc_living_station_desc:0 "Искуственный космический объект, по размерам превосходящий средние планеты и идеально подходящий для проживания большинства видов разумной жизни."
    
    #######################
    #######DISTRICTS#######
    #######################
    
    district_liv_housing:0 "Жилая секция"
    district_liv_housing_desc:0 "Расположенная на верхних уровнях станции, данная секция вмещает жилое пространство для многомиллионного населения." 
    
    district_liv_bureaucratic:0 "Управленческая секция"
    district_liv_bureaucratic_desc:0 "Из этой секции ведётся распределение ресурсов и бюрократический контроль населения." 
    
    district_liv_grossery:0 "Тепличная секция"
    district_liv_grossery_desc:0 "Сотни тепличных помещений, в которых, под искусственным светом, выращиваются агрокультуры и разводятся животные, чьё происхождение уже, возможно, никто не узнает." 
    
    district_liv_maintenance:0 "Технический подуровень"
    district_liv_maintenance_desc:0 "Километры проводов, тысячи генераторов и буровые машины для добычи ресурсов из космоса." 
    
    district_liv_military_forge:0 "Секция «Кузница»"
    district_liv_military_forge_desc:0 "В этой секции ведётся обработка и переплавка металлов в ценные и прочные сплавы." 
    
    district_liv_civilian:0 "Секция гражданского производства"
    district_liv_civilian_desc:0 "Секция, где производятся все нужды гражданского населения." 
    
    district_liv_research_zone:0 "Исследовательская секция"
    district_liv_research_zone_desc:0 "Множество, сложно оборудованных помещений и сотни исследователей, ответственных за разработку новых и усовершенствование старых технологий."
    
