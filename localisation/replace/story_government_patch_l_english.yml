 leader_trait_admiral_earpiece: "Voice with the Net Connection"
 leader_trait_admiral_earpiece_desc: "This admiral is constantly being fed a stream of data from the Master Computer that has taken them years to learn how to decode. They trust this data better than their own instincts."
 leader_trait_general_earpiece: "Voice with the Net Connection"
