 leader_trait_flawless_apprentice: "Flawless Apprenticeship"
 leader_trait_flawless_apprentice_desc: "This leader knows that to live is to learn, unlearn, and relearn all that they can."

 civic_apprenticeship_desc: "Rather than transitioning into globalized higher education, this society opted to keep the knowledge of power as secrets passed from master to apprentice.\nAll leaders have the opportunity to gain the rare §GFlawless Apprenticeship§! trait, which immensely boosts leader level cap and experience gain."

 civic_tooltip_machine_servitor_effects: "Start the game with §Y12§! organic £pop£ Pops with £job_bio_trophy£ §Y$citizenship_organic_trophy$§! citizenship and §Y$living_standard_organic_trophy$§! living standard\nCan construct £building£ §Y$building_organic_sanctuary$§! Buildings that allow Bio-Trophies to produce £unity §YUnity§! instead of regular Machine Empire buildings such as the £building£ §Y$building_simulation_1$§!"
