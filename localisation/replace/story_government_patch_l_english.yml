 ethic_capitalism:0 "Competitive"
 ethic_fanatic_capitalism:0 "Fanatic Competitive"
 ethic_capitalism_desc:1 "§LPersonal ambition is the engine of progress. The desire to improve, the drive to pursue it: these are the things that have brought the stars themselves to our fingertips. We must continue to protect our hard-won freedoms of expression from the irrational fears of conformists, and to never allow genius to be held back by genericism.§!\n"
 ethic_fanatic_capitalism_desc:1 "§LThere is no greater imperative than the call to excel, to accumulate, to reinvest. From the clash of ambitions arise great fortunes, and with them, ever greater ambitions. The wheel turns, flattening the unfit beneath it, but bringing new strivers up with every tread. We know - we exemplify - that whatever is best for the best of us is, ultimately, what is good for all of us."
 
 ethic_socialism:0 "Cooperative"
 ethic_fanatic_socialism:0 "Fanatic Cooperative"
 ethic_socialism_desc:0 "§LTeamwork is the engine of progress. Laboring side by side, we become something more than the sum of our parts: a great, living organism, with each of us a cell. To diligently perform the tasks we are given is all that is ever asked of us; to contribute to the greater good is all that is all that we ever ask of ourselves.§!\n"
 ethic_fanatic_socialism_desc:0 "§LThere is no greater imperative than the call to find one's place in the great labor, to give of oneself, to share in the common fruit. To selfishly accumulate wealth, land, or machines - these are tumorous symptoms within the body politic. Rather, it is the burden we share in caring for the young, the old, and the sick that together makes us strong, that together makes us one.§!\n"
 
 ethic_egalitarian_desc:1 "§LEgalitarians preserve democratic values, with citizens being directly involved in the governing process through the mecahnisms of either representative or direct democracy.§!\n"
 ethic_fanatic_egalitarian_desc:1 "§LFanatic Egalitarians stand for a general reduction of central bureaucratic authority and maximum political autonomy and self-governance.§!\n"
 
 civic_political_pluralism:0 "Civic Duties"
 civic_political_pluralism_desc:0 "It is not only the right, but the duty of every citizen to be well educated and invested in all manners of the State. With this in mind, its a soothing thought to each member of our society that if anything is the matter, they can help change it."
 
 civic_meritocracy:1 "Ascended Meritocracy"
 civic_meritocracy_desc:1 "The sole basis for advancement in this society is equal opportunity to demonstrate ability and effort. Thus, leadership positions are hold by the most qualified individuals."
 
 civic_beacon_of_liberty:0 "Beacon of Unity"
 civic_beacon_of_liberty_desc:0 "This society is a shining beacon of light in a sea of darkness. The entirety of this society, from the lowest peon to whoever finds themselves in charge, understands that we are a single nation, unified."
 
 civic_military_industry:0 "War Engineers"
 civic_military_industry_desc:0 "This society have strong traditions of developed military industry and warfare. Their warships and guns are traditionally the best, but expensive."
 
 civic_consumerism:0 "Ruthless Consumerism"
 civic_consumerism_desc:0 "This capitalistic society considers all natural resources as something to be either utilized or commodified. They have little concern of possible environmental outcomes and only focus on short term economic gratification.  \n\nCan learn §YDeep Core Mining§! technology, allowing to construct §YThermal Borehole§! and hire §YDeep Core Engineers§! \n\n§YEntrepreneurs§! faction will be happy for §YConsumer Benefits§! trade policy"
 
 civic_executive_committee: "Noocracy"
 civic_executive_committee_desc: "Being supervised by a council of the most intelligent and honorable representatives of ruling class, the Empire's state apparatus possess a remarkable governing efficiency. \n\n£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_supervisor£ §Y$job_supervisor_plural$§!, which produce £unity£ §YUnity§!, increase £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, multiply planetary $mod_planet_jobs_society_research_produces_mult$ and increase §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!"
 
 civic_exalted_priesthood: "Theocracy"
 civic_exalted_priesthood_desc: "Religious leaders pre-occupy administrative positions, in order to guard society against heresy. \n\nStart with §YHolographic Rituals§! tech. \nBuildings §YSacred Nexus§! and §YCitadel of Faith§! provide additional §YHigh Priest§! jobs."
 
 civic_citizen_service:0 "Citizen Service"
 civic_citizen_service_desc:0 "Full citizenship and the political responsibility that comes with it is limited to those who have served a tour of duty in the military. Service guarantees citizenship and rights to elect and govern. \n\n£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_commandante£ §Y$job_commandante_plural$§!, which increase Empire's §YNaval Capacity§!, spawn §YDefense Armies§!, increase planetary §YStability§! and reduce damage from §YBombardment§!  \n\n£job_commandante£ §Y$job_commandante_plural$§! provide additional £unity£ §YUnity§! and £amenities£ §YAmenities§! \n\nAllows to conduct special country Edict: §YPatriotic Call§!"
 
 civic_idealistic_foundation:0 "Idealistic Foundation"
 
 civic_in_perfect:0 "Tribalism"
 civic_in_perfect_desc:0 "This xenophobic society is imbued with a strong sense of tribal collectivism."
 
 auth_direct_democratic:0 "Direct Democracy"
 auth_direct_democratic_desc:0 "With people being directly involved in governing and deciding on policy initiatives, bureaucratic efficiency is increased and both social and economical development are accelerated."
 
 civic_agrarian_idyll_desc:1 "A simple life can often be the most rewarding. This agrarian society has, to a large extent, managed to avoid large-scale urbanization."
 
 civic_aristocratic_elite_desc:0 "This society has an entrenched nobility that occupies the upper echelons of society."
 
 civic_aristocratic_elite:0 "Patrimonial Aristocracy"
 
 job_supervisor:0 "Philosopher"
 job_supervisor_plural:0 "Philosophers"
 job_supervisor_desc:0 "Members of Philosopher Ruler's strata, charged with articulating and examining the very principles by which their society operates."
 job_supervisor_effect_desc:0 "£job_supervisor£ $job_supervisor_plural$ produce £unity£ §YUnity§!, increase £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, multiply planetary $mod_planet_jobs_society_research_produces_mult$ and increase §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!."
 mod_job_supervisor_add:0 "$job_supervisor$ Jobs"
 mod_job_supervisor_per_pop:0 "§G+1§! $job_supervisor$ Job per $VALUE$ Pops"
 mod_job_supervisor_per_pop_short:0 "\n§G+1§! £mod_job_supervisor_add£ per $VALUE$ £pop£"
 
 civic_stratocracy:0 "Stratocracy"
 civic_stratocracy_desc:0 "In Stratocracy the State and the Army are basically and constitutionally the same. Administrative positions are usually occupied by active or honorably discharged military chiefs. \n\n£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_commandante£ §Y$job_commandante_plural$§!, which increase Empire's §YNaval Capacity§!, spawn §YDefense Armies§!, increase planetary §YStability§! and reduce damage from §YBombardment§!."
 
 SHARED_BURDEN:0 "Shared Burden"
 SHARED_BURDEN_DESC:0 "Valid §YShared Burden§! civic pleases the [Root.GetName]."
 
 civic_philosopher_king:1 "Philosopher King"
 civic_philosopher_king_desc:0 "It is not enough to simply rule. The Ship of State must be guided by a king that wields enough wisdom and knowledge to steer it true. \n\n£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_supervisor£ §Y$job_supervisor_plural$§!, which produce £unity£ §YUnity§!, increase £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, multiply planetary $mod_planet_jobs_society_research_produces_mult$ and increase §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!."
 
 civic_inwards_perfection:0 "Inward Perfection"
 civic_inwards_perfection_desc:0 "This calm and pacifist society has little use for strangers who do not understand their way of life. More than anything, they would prefer to be left alone."
 
 civic_isolationism:0 "Paranoid Isolationism"
 civic_isolationism_desc:0 "As people of this xenophobic society are coming into Space, matters of national security and border protection become strongly prioritized. \n\nBuilding §HPlanetary Shield Generator§! produce additional £unity£ §YUnity§!. \n§YBorder Policy§! is §YClosed§! by default."
 
 civic_innovative_economy:0 "Research Cooperatives"
 civic_innovative_economy_desc:0 "Cooperative basis of the economy generally encourages the same collective approach to scientific progress. Being traditionally organized into governmentally funded Cooperatives helps Empire's scientists to be better focused on the most essential needs of the society.    \n\nBuilding §YResearch Institute§! produce additional £unity£ §YUnity§!"
 mod_planet_researchers_upkeep_mult:0 "£job_researcher£ $job_researcher_plural$ Upkeep"
 
 civic_imperial_cult_desc:0 "This society has a dominant state religion where the ruler is worshiped as a living deity. \n\n£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_high_priest §Y$job_high_priest_plural$§!, buildings §YSacred Nexus§! and §YCitadel of Faith§! provide additional §YHigh Priest§! jobs.\n£job_priest£ §Y$job_priest_plural$§! produce §Y1§! additional £unity£ Unity\n\nAmbition §YScientific Revolution§! is unavailable"
 
 mod_leader_generals_cost_mult:0 "General Cost"
 mod_leader_generals_upkeep_mult:0 "General Upkeep"
 mod_leader_admirals_cost_mult:0 "Admiral Cost"
 mod_leader_admirals_upkeep_mult:0 "Admiral Upkeep"
 mod_leader_scientists_cost_mult:0 "Scientist Cost"
 mod_leader_scientists_upkeep_mult:0 "Scientist Upkeep"
 mod_leader_governors_cost_mult:0 "Governor Cost"
 mod_leader_governors_upkeep_mult:0 "Governor Upkeep"
 
 civic_shared_burden:1 "Shared Burdens"
 civic_shared_burden_desc:1 "This society traditionally preserves the ideals of socialism, which are expressed in public ownership of the means of production and equitable distribution of resources, in order to secure social, political and economical equality for everyone. \n\n§YCity Districts§! provide §G+1§! £housing£ §YHousing§!, §YAdministrators§! provide §G+2§! £amenities£ §YAmenities§! \n§YLabour Unions§!: §YMining§!, §YFarming§! and §YGenerator§! Districts provide §G+1§! Job and §G+1§! Housing each, and have §R+15%§! increased upkeep  \nObligated to have §YPublic Healthcare§! and §YPublic Education§! policies \nAllows special Worker job: £job_primitive_laborer£ §YLabour Hero§!, which produce small amount of £minerals£ §YMinerals§!, £food£ §YFood§!, £energy£ §YEnergy§! and £unity£ §YUnity§! \nObligated to have §YSocial Equality§! living standards \n§YLabourists§! faction will provide additional approval"
 
 civic_industrial_automatation:0 "Innovative Economy"
 civic_industrial_automatation_desc:0 "An economic paradigm, according to which the key factor, driving self-sustained economic growth, is a continuous technological innovation. However, such obsession with hi-tech progress may have a disruptive effect on Civilization's culture. \n\nStarts game with §YInnovation & Progress§! trade policy already unlocked"
 
 ethic_elitist:0 "Elitist"
 ethic_elitist_desc:0 "§LIn the great dance of civilizations, we must accept that we each have different parts to play. For many, that place is at the base foundation of our society, toiling in drudgery so that others have the opportunity to bring their talents to bear on the social good. Let no one mistake our privilege for leisure; we are no less custodians than our servants, our tasks no less menial or vital.§!"
 ethic_fanatic_elitist:0 "Fanatic Elitist"
 ethic_fanatic_elitist_desc:0 "§LSociety is a herd, with shepherds and watchdogs; society is a struggle, with winners and losers. The unwashed masses, little better than animals, need the leadership of those destined few with the necessary acumen, vision, and strength to guide them towards a greater purpose. Who better than us?§!"
 
 ethic_pluralist:0 "Pluralist"
 ethic_pluralist_desc:0 "§LPluralistic societies are those, in which people are considered to be equal in terms of opportunities for social mobility. Special efforts are taken, in order to ensure that competition for leadership positions in governing and administration are open for as many capable individuals, as possible.§!"
 ethic_fanatic_pluralist:0 "Fanatic Pluralist"
 ethic_fanatic_pluralist_desc:0 "§LWe are all of us worthy of the same dignity and the same basic respect, for within each of us lies the potential for greatness, for a stroke of luck or genius, for the very salvation of our species. Yes, we are not all created equal, but what does that matter when we are equally endowed with the capacity to create?§!"
 
 ethic_industrial:0 "Industrialist"
 ethic_fanatic_industrial:0 "Fanatic Industrialist"
 ethic_industrial_desc:1 "§LThose, who preserve anthropocentric system of values, consider themselves masters of biosphere, who have moral rights to exploit nature and it's resources for the sake of their own prosperity, even if it implies discrimination of other biological species. Otherwise it can be called "Biospherical Elitism".§!" §!\n\nEdict §YRecycling Campaign§! is not available."
 ethic_fanatic_industrial_desc:1 "§LThrough our inventions, we were capable of raising Civilization from dust and bending the forces of nature to our will. At our command, the other planets will relinquish their riches and magnificent factories scoop them up. This power demands to be used, and through its use, we shall remake the galaxy in our own image.§!\n\nEdict §YRecycling Campaign§! is not available."
 
 ethic_green:0 "Ecologist"
 ethic_fanatic_green:0 "Fanatic Ecologist"
 ethic_green_desc:1 "§LAdherents of Ecocentrism preserve a system of values, according to which there is no existential divisions between them and the biosphere they inhabit, sufficient enough to claim that their species posses greater value then nature around. It can thus be seen as "Biospherical Egalitarianism". Ecocentric approach to an economy is based on the idea of sustainable development, which implies more efficient usage of natural resources, limited consumerism and controlled overpopulation§!"
 ethic_fanatic_green_desc:1 "§LOur musicians cannot compose a melody so profound as the songs of wildlife and the whispers of the trees. Our artists cannot capture the ineffable majesty of mountain tops, secluded lakes, or vast caverns. Whether by design or by chance, we have been born into a universe of transcendent natural beauty; no cost is too high to secure its continued preservation.§!\n\n"
 
 civic_spirit_freedom: "Spirit of Freedom"
 civic_spirit_freedom_desc: "This society idealizes personal liberty, holding above all else the right of the individual to pursue and fulfil their own goals and ambitions. The reduction of central government authority and bureaucratic regulation encourages innovation and the free flow of people, goods, and ideas across the nation. \n\nCan build §YPrivate Colony Ships§!, cannot use §YPlanned§! economy. §YResettlement§! and §YPopulation Control§! are not allowed, §YPersonal Weapons§! or §YDrugs§! policy cannot be set to disallowed. §YSocial Welfare§! living standards not available."
 
 BOO_origin_subterranean_societies:0 "Natural Diggers"
 BOO_origin_subterranean_societies_desc:0 "Whether because their first primitive cultures evolved underground, or because they developed various techniques to live in it over the centuries, this civilization has a long history with living underground where they have prospered by exploiting the riches under their planet's crust."
 BOO_origin_subterranean_societies_tooltip_effects:0 "\n- Start with an additional §Y2§! £pop£ pops\n- Start with an extra §Ymining district§!\n- Start with the §YUnderground Communities§! planet modifier on the homeworld, which gives §G+2§! maximum §Ymining districts§! and §G+10%§! £minerals£ minerals from jobs\n- Start with §YGeothermal Fracking§! tech"
 BOO_modifier_subterranean_societies:0 "Underground Communities"
 BOO_modifier_subterranean_societies_desc:0 "Throughout this planet's history, there have been many civilizations that lived under the planet's crust. Even after its inhabitants are long gone, the ruins of these underground structures remain, remarkably intact."
 
 origin_tooltip_gpm_death_world_effects:0 "§YHomeworld§!:\n Start with §G2§! §RHarsh§! planet modifiers\n Start with more §RPlanetary Blockers§!\n Start on a §RDeath World§! planet:\n   Pop §YAmeneties§! usage increased by: §R+40%§!\n   Pop §YConsumer Goods§! Upkeep: §R+40%§!\n   Planet Immigration Pull: §R-100%§!\n\n§YSpecies§!:\n Gain the §YDeathworlders§! trait, granting:\n   £discovery_planet  Planet Habitibility: §G+10%§!\n   §G+2§! Species Modification Points"

 civic_corp_peacekeepers: "Universalism"
 civic_corp_peacekeepers_desc: "This Civilization is driven into Space by the spirit of hope and belief in peaceful cooperation of all sentient Life in the Galaxy. \n\nBeing at §YFederation§!, §YNon-aggression Pacts§! and §YResearch Agreements§! do not cost influence to maintain \n§YXenoist§! faction provides additional approval for being in §YFederation§! \nOn successful §YUplifting§! gains 10-years Empire-wide modifier, which increases §YUnity§! and §YSociety Research§! \nCan't have §YRivals§!  \nConsidered as advanced version of §YPublic Relations Specialists§! civic"
 
