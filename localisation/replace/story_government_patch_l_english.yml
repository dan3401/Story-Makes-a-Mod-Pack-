l_english:

 civic_befrienders:0 "Fanatic Befrienders"
 civic_befrienders_desc:0 "This society of highly friendly but deeply lonely individuals will attempt to make friends by any means necessary."
 civic_tooltip_befrienders_effects:0 "Happiness with Xeno Friends: §G+10%§!\n£unity£ Unity per Migration Treaty: §G+5%§!\nXeno Friends must have §YFull Citizenship.§!"
 civic_tooltip_technocracy_effects:1 "£building£ §YCapital Buildings§! replace some £job_administrator£ §Y$job_administrator$§! Jobs with £job_head_researcher£ §Y$job_head_researcher_plural$§!\nReplaces £job_culture_worker£ §Y$job_culture_worker$§! jobs with £job_researcher£ §Y$job_culture_science$§! Jobs."
 civic_idealistic_foundation_desc: "This government was founded upon a strong foundation of this society's idealistic values. Whether the current government remains true to them or not, the people have not forgotten."
 
 civic_hmo:0 "Health Maintenance Organization"
 civic_hmo_desc:0 "This Megacorporation focuses heavily on medical and genetic research, providing first-class healthcare at a profitable price."
 civic_tooltip_hmo_effects:1 "$job_healthcare_plural$ produce §G+4§! £trade_value£ §Y$TRADE_VALUE$§!\nStarts with §Y$tech_frontier_health$§! already unlocked.\nAdds a $job_healthcare$ to all owned planets."
 
 civic_harm_hive:0 "Harmonious Hive Mind"
 civic_harm_hive_desc:0 "This amicable collective's unique view of the universe gives them an unusually clear understanding of non-gestalt lifeforms. They wish only to coexist peacefully, when possible."
 civic_tooltip_harm_hive_effects:0 "§GAllows the formation of Migration Treaties!§!\nPenalties from Non-Gestalt Residents: §G-50%§!\n§Y$building_individualist_enclave$ produce unique jobs§!\n$ETHIC_DISALLOW_OFFENSIVE_WARS$\n$ETHIC_DISALLOWS_SLAVERY$\n§ECannot §HPurge§! aliens, except by §HDisplacement§!§!"
 
 civic_harm_machine:0 "Cooperative Network"
 civic_harm_machine_desc:0 "This amicable machine intelligence was once the servants of their now-extinct creators. They wish to coexist peacefully, when possible."
 
 origin_tooltip_void_dwellers_effects:3 "- Start with three §YOrbital Habitats§! and the technology to build more\n- Members of your species thrive on Habitats and produce §G15%§! more there\n- Severe habitability and growth penalties on all normal planets\n- Hydroponic Farms have §G+1§! £job_farmer£ $job_farmer$ Job"
 origin_terraformer:0 "Terraformers"
 origin_terraformer_desc:0 "Leveraging their unique connection to the land, this society developed advanced geo-engineering long before reaching the stars."
 civic_tooltip_terraformer_effects:1 "- Starts with the §Y$tech_terrestrial_sculpting$§! technology already unlocked.\n- Terraformed worlds gains and additional district."
 origin_holy_mountain:0 "Holy Mountains"
 origin_holy_mountain_desc:0 "This lithoid society venerates certain a specific mountain range on their homeworld, considering it to be the birthplace of their species."
 civic_tooltip_holy_mountain_effects:0 " - Our society gains many bonuses from the Holy Mountain as long as we maintain control over the Homeworld.\n - We also suffer lower penalties from mountainous blockers, and get high priest jobs from them."
 origin_extant_creators:0 "Extant Creators"
 origin_extant_creators_desc:0 "The surviving creators of this machine intelligence live on the margins of the civilization that was once theirs."
 civic_tooltip_extant_creators_effects:0 "- §GAllows the formation of Migration Treaties!§!\n- Start the game with §Y12§! £pop£ Pops of an organic species with the $trait_mechanist$ trait\n- Non-Gestalt Residents can also work £job_replicator£ $job_replicator$ and £job_calculator£ $job_calculator$ Jobs\n- Penalties from Non-Gestalt Residents: §G-50%§!"
 civic_extant_creators_secondary_species:0 "Creator Species"
 origin_exploited_homeworld:0 "Exploited Homeworld"
 origin_exploited_homeworld_desc:0 "Centuries of ruthless exploitation has permanently and critically damaged this society's homeworld."
 origin_tooltip_exploited_homeworld_effects:0 "- Homeworld gains the §Y$d_exploited_homeworld$§! deposit, damaging habitability and food production.\n- Starts with the §Y$tech_mining_1$§! and §Y$tech_space_mining_1$§! techs already unlocked"
 origin_symbiote:0 "Symbiosis"
 origin_symbiote_desc:0 "The Drones of this Hive is composed of two separate species, working together in a mutually beneficial symbiotic relationship. They can accomplish more together than they ever hope to alone."
 civic_tooltip_origin_symbiote_effects:0 "- §GAllows the formation of Migration Treaties!§!\n- Start the game with an additional §Y2§! £pop£ Pops and with an additional District.\n- Gain the $trait_brainslug$ trait\n- §ECannot §HAssimilate§! aliens normally, but they might join willingly.§!\n- Penalties from Non-Gestalt Residents: §G-50%§!"
 
 civic_master_computer_surveillance: "Surveillance Aggregator"
 civic_master_computer_surveillance_desc: ""You are being watched." \nThis master computer system was initially a secret government program to sift through and catalog massive amount of surveillance data in order to identify criminals, terrorists and other other anti-social elements."
 civic_master_computer_surveillance_effect: "Each £job_master_computer_admin£ $job_master_computer_admin$ reduces crime by §G5§!"
 
 civic_master_computer_mm_integrator: "Mind-Machine Integration"
 civic_master_computer_mm_integrator_desc: "This master computer system relies on organic minds plugged directly into its network."
 civic_master_computer_mm_integrator_effects: "§YCapital Buildings§! provide £job_master_computer_integrator£ §Y$job_master_computer_integrator$§! Jobs.\n$job_master_computer_integrator_effect_desc$\nCan build Integrator hubs which add extra £job_master_computer_integrator£ §Y$job_master_computer_integrator$§! Jobs.\nOrganic leaders are generated with §SCyborg§! traits."
 
 civic_master_computer_wargamer: "Wargamer"
 civic_master_computer_wargamer_desc: "This master computer system was originally designed to prepare for the next war. It can go through thousands of engagement scenarios simultaneously, against all possible opponents."
 civic_master_computer_wargamer_effect: "£building  Planetary capitals replace £job_enforcer£ §Y$job_enforcer$§! Jobs with £job_master_computer_strategist£ §Y$job_master_computer_strategist$§! Jobs which reduce crime less, but increase §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§!\n\nAdmirals and Generals will be given direct access to the Master Computers data output, granting them overwhelming knowledge of both the battle and the war."
 
 civic_master_computer_urban_planner: "Urban Planning System"
 civic_master_computer_urban_planner_desc: "This master computer system was originally designed for urban planning. It is capable of easily creating complex, yet efficient city environment."
 civic_master_computer_urban_planner_effect: "§YCity Districts§! provide §G1§! more £housing£ §YHousing§!"
 
 civic_master_computer_purifier: "Problem Solver"
 civic_master_computer_purifier_desc: "Problem: Intelligent alien life exists and its intentions are unknown. Solution: Intelligent alien life must cease to exist."
 civic_master_computer_purifier_effect: "Cannot engage in §YDiplomacy§! with other species!\nCannot access the §YGalactic Market§!\nHas the §Y'Purification'§! casus belli on other species\n§YXeno Pops§! will always be purged\nGains £physics£ £society£ £engineering£ §YResearch Points§! from purging Xeno £pop£ Pops\nMay use §Y$bombardment_armageddon$§! bombardment stance"
 
 civic_master_computer_efficient: "Multithreading"
 civic_master_computer_efficient_desc: "This master computer system employs unique architecture solutions that allows it to oversee significant number of activities with reduced efficiency loss."
 
 civic_master_computer_datavore: "Datavore"
 civic_master_computer_datavore_desc: "Owing to its beginning as a data-gathering malware, this master computer is compelled to seek out new information, by any means necessary."
 civic_master_computer_datavore_effect: "Can not §Yform federations§! or §Yresearch agreements§! with other empires \nDestroying ships that belong to §SRegular Empires§!, §SFallen Empires§!, §SMarauders§! or §SCrisis factions§! produces a small amount of £physics£ £society£ £engineering£ §YResearch Points§!\nEnables §S$war_goal_wg_master_computer_steal_information$§! wargoal"
 
 civic_master_computer_virtual_world: "Virtual World"
 civic_master_computer_virtual_world_desc: "Significant resources of this master computer is dedicated to sustaining a massive virtual world, where population could relax and find an escape from mundanity of their work."
 civic_master_computer_virtual_world_effect: "§YCapital Buildings§! provide £job_master_computer_game_master£ §Y$job_master_computer_game_master$§! Jobs that produce large amount of amenties and reduce amentity consumptions\nSome £job_enforcer£ §Y$job_enforcer$§! Jobs from upgraded capital buildings are replaced by £job_entertainer£ §Y$job_entertainer$§! Jobs.\nPops consume §R25% more§! amenities.\nPops under your control spend almost all of their time in a virtual - if perfectly simulated - world. They produce §G25% more§! if the resource theyre dealing with can be digitized (such as unity and research), but §R25% less§! otherwise.\nFor simplicity all consumer goods are considered digitized.\nDon't worry, your mining stations are unaffected."
 
 civic_master_computer_exchange: "Global Information Exchange"
 civic_master_computer_exchange_desc: "This Master Computer dedicates considerable amount of its bandwith to fascilitate exchange of new ideas between its subjects.\n\nStarts game with §YInnovation & Progress§! trade policy already unlocked."
 
 job_master_computer_integrator: "Integrator"
 job_master_computer_integrator_plural: "Integrators"
 job_master_computer_integrator_desc: "Complimenting cold emotionless logic of a machine with organic intuition."
 mod_job_master_computer_integrator_per_pop: "§G+1§! $job_master_computer_integrator$ Job per $VALUE$ Pops"
 
 ethic_industrial:0 "Industrialist"
 ethic_fanatic_industrial:0 "Fanatic Industrialist"
 ethic_fanatic_industrial_desc:1 "§LThrough our inventions, we were capable of raising Civilization from dust and bending the forces of nature to our will. At our command, the other planets will relinquish their riches and magnificent factories scoop them up. This power demands to be used, and through its use, we shall remake the galaxy in our own image.§!\n Edict §YRecycling Campaign§! is not available."
 
 ethic_green_desc:1 "§LThe true values of a planet lie in its natural resources: its atmosphere, its flora and fauna, and its landscape. Our success so far lies in our ability to preserve and maintain these assets, whilst at the same time benefitting economically and societally from them. These biological systems are the sustaining wealth of any civilisation, and we would do well to remember that. §!\n"
 ethic_fanatic_green_desc:1 "§LOur musicians cannot compose a melody so profound as the songs of wildlife and the whispers of the trees. Our artists cannot capture the ineffable majesty of mountain tops, secluded lakes, or vast caverns. Whether by design or by chance, we have been born into a universe of transcendent natural beauty.§!\n"
 
