 ethic_elitist_desc:1000 "§LIn the great dance of civilizations, we must accept that we each have different parts to play. For many, that place is at the base foundation of our society, toiling in drudgery so that others have the opportunity to bring their talents to bear on the social good. Let no one mistake our privilege for leisure; we are no less custodians than our servants, our tasks no less menial or vital.§!"
