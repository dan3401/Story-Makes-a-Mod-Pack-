 opinion_am_civics_is_charity:0 "慈善性企业政府"
 
 #######################################################
 ### PERSONALITIES                                   ###
 #######################################################
 
 personality_am_civics_locust:0 "蝗虫资本家"
 personality_am_civics_locust_desc:0 "这些蝗虫资本家的眼中只有一样东西：利润。他们会使用任何手段来使季度报表更好看一些。"
 personality_am_civics_charitable_capitalist:0 "道德资本家"
 personality_am_civics_charitable_capitalist_desc:0 "道德资本家认为经济的力量应该使银河系变得更好，他们很乐意与其他帝国签署合作协议，并且通常会远离军事冲突。"
 
 #######################################################
 ### GOVERNMENTS                                     ###
 #######################################################
 
 gov_am_civics_locust_corporation:0 "蝗虫式巨型企业"
 gov_am_civics_locust_corporation_desc:0 "政府由财阀寡头组成，整个国家就是一家由董事会领导的庞大企业。"
  
 #######################################################
 ### EVENTS                                          ###
 #######################################################
 
 events_am_civics_locust_capitalism.8.name:0 "毁灭就在眼前"
 events_am_civics_locust_capitalism.8.desc:0 "来自 [this.GetName] 的爆炸性消息：当地的科学家们声称该星球已经不可能再支持任何种类的生命了。通过他们的模型预测，由于毫无节制的工业开发，该星球将在十年后迎来大灭绝。\n星球上的人民陷入了极大的恐慌，每个人都正在做准备离开他们的家园。如果他们走了， [this.GetName] 上的生产线毫无疑问会崩溃。"
 events_am_civics_locust_capitalism.8.option.a:0 "让他们走吧。"
 events_am_civics_locust_capitalism.8.option.a.tt:0 "§R行星将在十年后毁灭。§!\n\n§Y大撤离：§! \n稳定性：§R-40§!\n每月都可能有 1 £pop£ 人口离开 [this.GetName] ，随机选择一殖民地定居，直至该星球仅剩少数 £pop£ 人口，或该星球毁灭。"
 events_am_civics_locust_capitalism.8.option.b:0 "我们必须完成生产目标，阻止他们。" 
 events_am_civics_locust_capitalism.8.option.b.tt:0 "§R行星将在十年后毁灭。§!\n\n§Y大恐慌：§!\n稳定性：§R-20§!\n所有 £pop£ 人口将不被允许离开该星球（可手动移居），将在该星球毁灭时死亡。"

 events_am_civics_locust_capitalism.10.name:0 "星球毁灭"
 events_am_civics_locust_capitalism.10.desc:0 "由于我们无节制的开发，[this.GetName] 终于迎来了毁灭，在星球破碎之时，所有地表上的生命都在顷刻之间灭亡了。\n虽然这是一场悲剧，但它并不会摧毁我们的精神。一些主管已经发出提议，通过收集行星表面的残留物并冠以“失落文明遗产”的噱头进行宣传，多多少少能弥补我们的损失。"
 events_am_civics_locust_capitalism.10.option.a:0 "有时候，必须为了利润做出牺牲。"
 events_am_civics_locust_capitalism.10.option.a.tt:0 "殖民地 [this.GetName] 已毁灭。"
 
 events_am_civics_military_industrial_complex.2.name:0 "战争工业"
 events_am_civics_military_industrial_complex.2.desc:0 "[this.GetName] 的商人很乐意见到我们参与到冲突当中。毫无疑问，这场战争会带给我们更团结的人民，更深的影响力，更高的产能，当然，还有更多的利润。"
 events_am_civics_military_industrial_complex.2.option.a:0 "投资武器制造商"
 events_am_civics_military_industrial_complex.2.option.2:0 "投资陆军军备"
 events_am_civics_military_industrial_complex.2.option.c:0 "投资舰船制造商"

 events_am_civics_locust_capitalism.9.name:0 "[this.GetName] 的处境" 
 events_am_civics_locust_capitalism.9.desc:0 "我们的首都，[this.GetName]，大部分资源都已被开采殆尽，研究表明，在十年之内它将变得不再宜居。\n目前我们正封锁着这一消息，但显然纸包不住火，大众一旦得知此事，大规模恐慌将不可避免。\n这是……一场悲剧，毫无疑问，但也是个获利的机会：现在或许是投资基础建设的最佳时机，因为它们在不远的将来肯定会派上用场的。" 
 events_am_civics_locust_capitalism.9.option.a:0 "利润？就是利润！"
