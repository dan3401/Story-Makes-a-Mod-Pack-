tech_virtual_combat_arena:0 "Virtual Combat Simulations"
tech_virtual_combat_arena_desc:1 "The advent of accurate pain emulators will at long last bridge the divide between the virtual and the real."
tech_hive_primary_confluence:0 "Seat of Consciousness"
tech_hive_primary_confluence_desc:0 "All synaptic pathways lead to the Seat of Consciousness, the massive nervous center of meganeurons that forms the central seat of the hive's will."

tech_psionic_healthcare:0 "Psionic Revitalization"
tech_psionic_healthcare_desc:0 "As our psionic abilities develops, so too does our understanding of our own biology. Without the distracting influence of robotics, our medical workers are able to employ new mental techniques for the advancement of public health."
feature_improved_healthcare_workers:0 "£job_healthcare£ $job_healthcare$ Jobs: §G+10%§! Population Growth §Yif Robots are Outlawed.§!"

tech_reanimated_fleets:0 "Undead Naval Doctrine"
tech_reanimated_fleets_desc:0 "With the use of more powerful necromancy, we can teach the undead to take up lower level possitions in our fleets, freeing up personel for more critical duties."
tech_reanimated_bombardment:0 "Necrotizing Reagents"
tech_reanimated_bombardment_desc:0 "While the dead cannot rise without the proper necromatic rituals, exposure to raw necrotic reagents will bring sickness and death to those whom it come into contact."
UNLOCKS_DEATH_BOMBARDMENT:0 "Unlocks the $bombardment_death$ Bombardment"

tech_biomechanics_synth:0 "Biomechanics"
tech_biomechanics_synth_desc:0 "Millions of years of organic evolution will sometimes, through sheer persistence, produce elegant solutions that can also be applied to machine designs."
tech_ground_defense_planning_2:0 "Interplanetary Logistics"
tech_ground_defense_planning_2_desc:0 "Defending entire planets is a massive undertaking, not just in terms of manpower, but in the many interconnected supply chains required to support them."
tech_planetary_citadel:0 "Citadel Defense Network"
tech_planetary_citadel_desc:0 "The work required to shelter an army from planetary bombardment is significant, but not insurmountable."

tech_genetic_mastery:0 "Genetic Mastery"
tech_genetic_mastery_desc:0 "Our control over genetics is unparalleled. If DNA is our clay, then we are master sculptors."

tech_hive_food_production:0 "Engineered Agri-Drones"
tech_hive_food_production_desc:0 "Through genetic engineering, the hive can create specialized agri-drones, which use their very bodies to produce and store food for the hive."
tech_hive_food_production_lithoid:0 "Engineered Mining-Drones"
tech_hive_food_production_lithoid_desc:0 "Through genetic engineering, the hive can create specialized mining-drones, which grows crystals with their very bodies to produce and store minerals for the hive."

tech_agrarian_alloys:0 "Local Manufacturing"
tech_agrarian_alloys_desc:0 "By closely integrating our mining and manufacturing industries, we can improve overall production quality."
ADD_FOUNDRY_FROM_MINES:0 "£job_foundry£ $job_foundry$ Jobs from $district_mining$: §G+1§!"
tech_agrarian_goods:0 "Regional Artisans"
tech_agrarian_goods_desc:0 "Our rural farmers have a long tradition of supplying hand-crafted goods to the local communities."
tech_agrarian_goods_lithoid:0 "$tech_agrarian_goods$"
tech_agrarian_goods_lithoid_desc:0 "Our rural miners have a long tradition of supplying hand-crafted goods to the local communities."
ADD_ARTISANS_FROM_FARMS:0 "£job_artisan£ $job_artisan$ Jobs from $district_farming$: §G+1§!"
ADD_ARTISANS_FROM_MINES:0 "£job_artisan£ $job_artisan$ Jobs from $district_mining$: §G+1§!"

tech_infestation_0:0 "Basic Infestation"
tech_infestation_0_desc:0 "Infestation is a brutal process, for both the Hosts and the Controllers."
UNLOCKS_INFESTATION_0:0 "§HUnlocks:§! §YBasic infestation§!.\nNewly infested pops suffer additional penalties and cannot become leaders."
tech_infestation_1:0 "Improved Infestation"
tech_infestation_1_desc:0 "With additional genetic tinkering, we are able to better match the Controller to its Host, allowing for a smoother infestation."
UNLOCKS_INFESTATION_1:0 "Capital produce additional $job_infested_pop$ Jobs\nNewly infested pops become full members of the Hive"
tech_infestation_2:0 "Advanced Infestation"
tech_infestation_2_desc:0 "Cutting-edge genetic resequencing has allowed our Controllers to be uniquely tailored to their Hosts, allowing the two to work in perfect harmony."
UNLOCKS_INFESTATION_2:0 "Capital produce additional $job_infested_pop$ Jobs\nInfested pops suffer no penalties"

