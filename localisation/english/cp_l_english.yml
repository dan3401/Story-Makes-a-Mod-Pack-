 job_cp_patron_plural:0 "Patrons"
 job_patron_effect_desc:0 "£job_fe_hedonist£ $job_cp_patron_plural$ turn £consumer_goods£ §Y$consumer_goods$§! into £trade_value£ §YTrade Value§! and £mod_pop_growth_speed£ §Y$MOD_POP_GROWTH_SPEED$§!"
 cp_building_local_cantina:0 "Local Cantina"
 cp_building_local_cantina_desc:0 "A place where the riffraff can drink and dream of greater things. Greater things such as the next drink."
 cp_building_cantina_wing:0 "Cantina Wing"
 cp_building_cantina_wing_desc: "Sprawling dance floors, jam-packed lounges, illuminated purple lights. What's not to like?"
 cp_civic_toothpaste_enterprise:0 "Toothpaste Conglomerate"
 cp_civic_toothpaste_enterprise_desc:0 "What better way to warrant the well-being of a society than instant-choice high-quality dental hygiene products brought to you by §R[REDACTED]§!. Ingredients... §R[REDACTED]§!."
 civic_tooltip_toothpaste_enterprise_effects:0 "Can build £building£ §YToothpaste Factory§! Building that add £job_cp_toothpaste£ §YToothpaste Scientist§! Jobs\n§YToothpaste Factory§! can be built on §YBranch Offices§! and on owned Planets\n£job_cp_toothpaste£ Toothpaste Scientists turn £sr_zro£ §YZro§! into £food£ §YFood§! £trade_value£ §YTrade Value§! and £consumer_goods£ §Y$consumer_goods$§!\nBegin with a large quantity of £sr_zro£ §YZro§! but without the means to gain more"
 cp_civic_monetization_office:0 "EOL Monetization Agency"
 cp_civic_monetization_office_desc:0 "Looking to mourn the death of a loved one? Please purchase the necessary permit or we will take legal action. Thank you for your understanding."
 civic_tooltip_monetization_office_effects:0 "Can build £building£ §YMonetization Office§! Building that add £job_primitive_laborer£ §YInhumer§! Jobs\n£job_primitive_laborer£ $job_cp_inhumer_plural$ turn £amenities£ §YAmenities§! into £energy£ §YEnergy Credits§! and £stability£ §YStability§!"
 cp_building_toothpaste_factory:0 "Toothpaste Factory"
 cp_building_toothpaste_factory_desc:0 "Wow, it even tastes good! What is in this stuff?"
 cp_building_toothpaste_factory_branch_office:0 "Toothpaste Factory"
 cp_building_toothpaste_factory_branch_office_desc:0 "Wow, it even tastes good! What is in this stuff?"
 cp_building_monetization_office:0 "Monetization Office"
 cp_building_monetization_office_desc:0 "Workers are property and property damaged is damaged property. Someone needs to pay for this damage even if the damage was caused by the property itself. Thinking about said property is also copyright infringement. Looking to mourn the loss of this property? Please fill your quotas and then purchase the needed license. Have a nice day!"
 cp_gov_toothpaste_conglomerate:0 "Toothpaste Conglomerate"
 cp_gov_toothpaste_conglomerate_desc:0 "This government is composed of a single domineering toothpaste company whose board of directors modulate and control every aspect of society."
 START_SCREEN_PART_TWO_CP_TOOTHPASTE_CONGLOMERATE:0 "In the early days, our people were ruled by dirty feudal realms and later coffee-breath nation states. As global trade became as commonplace as ToothpasteTM, several private corporations rose to prominence, challenging the rule of the icky and untoothpastic governments. But one of these corporations was not like the other! With captivating slogans and delicious ToothpasteTM, we liberated our people from their untoothpastic overlords and sparked a new age of ToothpasteTM. Other corporations had no choice but to super-willingly go bankrupt as they watched ToothpasteTM replace every commodity ever known! Cool! Like ToothpasteTM Cool!"
 cp_gov_shady_establishment:0 "Shady Establishment"
 cp_gov_shady_establishment_desc:0 "This government operates like a single enormous emporium or space-nightclub where denizens of the galaxy can gather to drink their troubles away and waste their hard-earned credits."
 cp_gov_space_cantina:0 "Space Cantina"
 cp_gov_space_cantina_desc:0 "This government operates like a single enormous emporium or space-nightclub where denizens of the galaxy can gather to drink their troubles away and waste their hard-earned credits."
 job_cp_inhumer:0 "Inhumer"
 job_cp_inhumer_desc:0 "The cemetery plots are dug, filled and rented out to relatives of those buried for a compulsory fee."
