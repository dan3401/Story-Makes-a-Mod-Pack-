l_english:
 cp_civic_space_cantina:0 "Space Cantina"
 cp_civic_space_cantina_desc:0 "A society that is more an intergalactic watering hole than an actual society."
 civic_tooltip_space_cantina_effects:0 "Can build £building£ §YLocal Cantina§! Corporate Building that add £job_fe_hedonist£ §YPatron§! and £job_entertainer£ §YEntertainer§! Jobs\nCan build £building£ §YCantina Wing§! Building that add £job_fe_hedonist£ §YPatron§! and £job_entertainer£ §YEntertainer§! Jobs\n£job_fe_hedonist£ $job_cp_patron_plural$ turn £consumer_goods£ §Y$consumer_goods$§! into £trade_value£ §YTrade Value§! and £mod_pop_growth_speed£ §Y$MOD_POP_GROWTH_SPEED$§!\n§YCantina Wing§! Building costs £alloys£ Alloys but increases Habitat §YMax Buildings§! by §G+1§!"
 job_cp_patron:0 "Patron"
 job_cp_patron_desc:0 "Drinking and socializing is one thing. Getting paid to do so is another."
 mod_job_cp_patron_add:0 "Patron Jobs"
