 cp_civic_immortal_ascendancy_desc:0 "A society where the ruler has somehow achieved eternal life, separating themselves from the mere mortal being."
 cp_trait_immortal_ruler:0 "Perpetual"
 cp_trait_immortal_ruler_desc:0 "This leader has somehow achieved eternal life."
 civic_tooltip_immortal_ascendancy_effects:0 "Begin the game with the §YPerpetual§! trait on your current ruler, granting them §Geternal§! life\nSustaining this immortality will cost monthly £sr_dark_matter£ §YDark Matter§! that increases with £pop£ §HEmpire Population§!\nCan build £building£ §YSacred Ground§! Building that add £job_fe_archivist£ §YAcolyte§! Jobs\n£job_fe_archivist£ Acolytes turn £mod_pop_growth_speed£ §YPop Growth Speed§! into £sr_dark_matter£ §YDark Matter§!\nGain £unity£ §YUnity§! when your designated successor dies\n§R- WARNING: LOSE THE GAME§! if you run out of £sr_dark_matter£ §YDark Matter§! while running a deficit"
 job_acolyte_effect_desc:0 "£job_fe_archivist£ Acolytes turn £mod_pop_growth_speed£ §YPop Growth Speed§! into £sr_dark_matter£ §YDark Matter§!"
