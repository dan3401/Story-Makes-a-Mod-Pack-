 job_cp_toothpaste_desc:0 "Brave researchers that push the boundaries of toothpaste science. Truly the pinnacle of what a scientist can be!"
 job_inhumer_effect_desc:0 "£job_primitive_laborer£ $job_cp_inhumer_plural$ turn £amenities£ §YAmenities§! into £energy£ §YEnergy Credits§! and £stability£ §YStability§!"
 job_toothpaste_effect_desc:0 "£job_cp_toothpaste£Toothpaste Scientists turn £sr_zro£ §YZro§! into £food£ §YFood§! and £trade_value£ §YTrade Value§! and £consumer_goods£ §Y$consumer_goods$§!"
 cp_civic_utopia_question:0 "Solicit Utopia"
 cp_civic_utopia_question_desc:0 "This society has since the dawn of time only sought the answer to one question. What is perfection?"
 civic_tooltip_utopia_question_effects:0 "Begin the game with the §YResort Worlds§! Technology\nBegin the game with the §YSubdermal Stimulation§! Technology\nCan build £building£ §YTemple of Paradise§! Building that add £job_bio_trophy£ §YVisionary§! Jobs\n£job_bio_trophy£ Visionaries turn £food£ §YFood§! £minerals£ §YMinerals§! and £energy£ §YEnergy§! into £influence£ §YInfluence§!\nGain £unity£ §YUnity§! when settling £planet£ Gaia Worlds"
 cp_building_temple_paradise:0 "Temple of Paradise"
 cp_building_temple_paradise_desc:0 "Wherein eternally lies perfection, lies our eternal destiny."
 job_cp_visionary:0 "Visionary"
 job_cp_visionary_desc:0 "Some know not only the way, some know also how to tread such."
